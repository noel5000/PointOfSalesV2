<nb-card>
  <nb-card-header>
    Smart Table
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (create)="addNew($event)"
      (edit)="edit($event)"
      (delete)="onDeleteConfirm($event)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
<ngb-pagination
  [(page)]="pageNumber"
  [pageSize]="pageSize"
  [collectionSize]="maxCount"
  (pageChange)="getPagedData($event)"
></ngb-pagination>
