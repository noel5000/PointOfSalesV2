<div class="card m-3">
    <h5 class="card-header">{{'zones_menu' | translate}}</h5>
    <div class="card-body">
        <form [formGroup]="itemForm" (ngSubmit)="save()">
            <div class="form-row">
               
                <div class="form-group col-5">
                    <label>{{'name_lbl' | translate}}</label>
                    <input type="text" formControlName="name" maxlength="50" minlength="3" class="form-control" [ngClass]="{ 'is-invalid': form.name.errors }" />
                    <div *ngIf="form.name.errors" class="invalid-feedback">
                        <div *ngIf="form.name.errors.required">{{'required_lbl' | translate}}</div>
                    </div>
                </div>
               
            </div>
           
            <div class="row">
                <div class="form-group col-md-5 col-xs-8">
                    <label>{{'sector_lbl' | translate}}</label>
                    <input type="text" formControlName="sector" maxlength="50" minlength="3" class="form-control" />
                </div>
                <div class="form-group col-md-3 col-xs-4 my-4">
                    <a class="btn btn-primary" (click)="addSector()" ><span class="option">{{'addSector_btn' | translate}}</span> </a>
                </div>
             
               
            </div>

            <div class="row" *ngIf="sectors.length>0">
                <table class="table table-striped">
                   <thead>
                       <tr><th>{{'sector_lbl' | translate}}</th></tr>
                   </thead>
                   <tbody>
                       <tr *ngFor="let sector of sectors">
                           <td>{{sector}}</td>
                           <td>
                            <div  class="btn-group  btn-group-sm  btn-group-lg text-center">
                                <a class="btn btn-danger" (click)="deleteSector(sector)" ><span class="option">{{'delete_btn' | translate}}</span> </a>
                            </div>
                            
                        </td>
                        </tr>
                   </tbody>
                </table>
            </div>
            <br>
            <div class="text-center">
                <button class="btn btn-primary mr-1">{{'save_btn' | translate}}</button>
                <button class="btn btn-secondary" type="reset" (click)="cancel()">{{'cancel_btn' | translate}}</button>
            </div>
        </form>
    </div>
</div>
