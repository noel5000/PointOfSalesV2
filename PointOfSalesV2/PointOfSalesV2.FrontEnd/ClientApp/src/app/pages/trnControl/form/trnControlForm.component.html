<div class="card m-3">
    <h5 class="card-header">{{'TRNControl_menu' | translate}}</h5>
    <div class="card-body">
        <form [formGroup]="itemForm" (ngSubmit)="save()">
            <div class="form-row">
               
                <div class="form-group col-md-3 col-xs-12">
                    <label>{{'name_lbl' | translate}}</label>
                    <input type="text" formControlName="name" maxlength="50" minlength="3" required class="form-control" [ngClass]="{ 'is-invalid': form.name.errors }" />
                    <div *ngIf="form.name.errors" class="invalid-feedback">
                        <div *ngIf="form.name.errors.required">{{'required_lbl' | translate}}</div>
                    </div>
                </div>
                <div class="form-group col-md-3 col-xs-12">
                    <label>{{'type_lbl' | translate}}</label>
                    <input type="text" formControlName="type" maxlength="2" minlength="1" required class="form-control" [ngClass]="{ 'is-invalid': form.type.errors }" />
                    <div *ngIf="form.type.errors" class="invalid-feedback">
                        <div *ngIf="form.type.errors.required">{{'required_lbl' | translate}}</div>
                    </div>
                </div>
                <div class="form-group col-md-3 col-xs-12">
                    <label>{{'serie_lbl' | translate}}</label>
                    <input type="text" formControlName="series" maxlength="1" minlength="1" required class="form-control" [ngClass]="{ 'is-invalid': form.series.errors }" />
                    <div *ngIf="form.series.errors" class="invalid-feedback">
                        <div *ngIf="form.series.errors.required">{{'required_lbl' | translate}}</div>
                    </div>
                </div>
            </div>

            <div class="form-row">
               
                <div class="form-group col-md-3 col-xs-12">
                    <label>{{'sequence_lbl' | translate}}</label>
                    <input type="number" formControlName="sequence" min="0" required class="form-control" [ngClass]="{ 'is-invalid': form.sequence.errors }" />
                    <div *ngIf="form.sequence.errors" class="invalid-feedback">
                        <div *ngIf="form.sequence.errors.required">{{'required_lbl' | translate}}</div>
                    </div>
                </div>
                <div class="form-group col-md-3 col-xs-12">
                    <label>{{'numericControl_lbl' | translate}}</label>
                    <input type="number" formControlName="numericControl" min="0" required class="form-control" [ngClass]="{ 'is-invalid': form.numericControl.errors }" />
                    <div *ngIf="form.numericControl.errors" class="invalid-feedback">
                        <div *ngIf="form.numericControl.errors.required">{{'required_lbl' | translate}}</div>
                    </div>
                </div>
                <div class="form-group col-md-3 col-xs-12">
                    <label>{{'quantity_lbl' | translate}}</label>
                    <input type="number" formControlName="quantity" min="1" required class="form-control" [ngClass]="{ 'is-invalid': form.quantity.errors }" />
                    <div *ngIf="form.quantity.errors" class="invalid-feedback">
                        <div *ngIf="form.quantity.errors.required">{{'required_lbl' | translate}}</div>
                    </div>
                </div>
            </div>
           
            
            <div class="text-center">
                <button class="btn btn-primary mr-1">{{'save_btn' | translate}}</button>
                <button class="btn btn-secondary" type="reset" (click)="cancel()">{{'cancel_btn' | translate}}</button>
            </div>
        </form>
    </div>
</div>
